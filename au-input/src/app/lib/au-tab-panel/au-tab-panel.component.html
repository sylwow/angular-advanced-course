<div class="tab-panel">
  <ng-template #defaultTabsHeader let-tabs="tabs">
    <ul class="tab-panel-buttons" *ngIf="tabs">
      <li
        [class.selected]="tab.selected"
        *ngFor="let tab of tabs"
        (click)="selectTab(tab)"
      >
        {{ tab.title }}
      </li>
    </ul>
  </ng-template>

  <ng-container
    *ngTemplateOutlet="
      headerTemplate || defaultTabsHeader;
      context: tabsContext
    "
  >
  </ng-container>
  <ng-content></ng-content>
</div>
