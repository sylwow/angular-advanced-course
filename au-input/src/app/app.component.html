<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img
          class="v-center-block logo-small angular-university-logo"
          src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
          data-pin-nopin="true"
        />
      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>
</header>

<body>
  <div class="container">
    <au-tab-panel>
      <au-tab title="login">
        <form>
          <div class="form-field">
            <label> Email</label>
          </div>
          <div class="form-field">
            <label> Password</label>
          </div>
        </form>
      </au-tab>
      <au-tab title="Sign up">
        <form>
          <div class="form-field">
            <label> Email</label>
          </div>
          <div class="form-field">
            <label> Password</label>
          </div>
          <div class="form-field">
            <label>Confirm Password</label>
          </div>
        </form>
      </au-tab>
      <au-tab title="Contact">
        <form>
          <div class="form-field">
            <label> Email</label>
          </div>
          <div class="form-field">
            <label> Message</label>
          </div>
        </form>
      </au-tab>
    </au-tab-panel>

    <h1>Font Awesome</h1>

    <div class="form">
      <div class="form-row">
        <label>Normal Input:</label>
        <input
          class="normal-input"
          type="email"
          name="email"
          placeholder="E-mail"
          autocomplete="off"
        />
      </div>

      <div class="form-row">
        <label>Email:</label>

        <au-fa-input id="email-field" icon="envelope">
          <input
            type="email"
            name="email"
            placeholder="Email"
            autocomplete="off"
            class="test-class"
          />
        </au-fa-input>
      </div>

      <div class="form-row">
        <label>Password:</label>
        <au-fa-input id="password-field" icon="lock">
          <input placeholder="Password" class="test-class" />
        </au-fa-input>
      </div>

      <div class="form-row stripe-field">
        <label>Stripe:</label>
        <au-fa-input icon="cc-stripe">
          <input placeholder="Stripe" />
        </au-fa-input>
      </div>

      <div class="form-row">
        <label>Paypal:</label>
        <au-fa-input icon="paypal">
          <input placeholder="Paypal" />
        </au-fa-input>
      </div>

      <h1>Material Design</h1>

      <div class="form-row">
        <label>Lock:</label>
        <au-md-input icon="search">
          <input type="email" name="email" placeholder="E-mail" />
        </au-md-input>
      </div>

      <div class="form-row">
        <label>Id Number:</label>
        <au-md-input icon="perm_identity">
          <input type="email" name="email" placeholder="E-mail" />
        </au-md-input>
      </div>

      <div class="form-row">
        <label>Receipt Number:</label>
        <au-md-input icon="receipt">
          <input type="email" name="email" placeholder="E-mail" />
        </au-md-input>
      </div>
    </div>
  </div>
</body>
